<div class="card bg-light" *ngIf="question">
  <div class="card-body">
    <div class="row">
      <div class="col-lg-2 text-center text-lg-left text-muted">#{{ question.id }}</div>
      <div class="col-lg-8"><h4 class="card-title text-center">{{ question.value }}</h4></div>
      <div class="col-lg-2 text-center text-lg-right text-muted">{{ question.createdDate }}</div>
    </div>

    <div class="row">
      <div class="col-lg-6 col-question">
        <button type="button" class="btn btn-success btn-lg btn-block btn-question">{{ question. firstAnswer }}</button>
      </div>
      <div class="col-lg-6 col-question">
        <button type="button" class="btn btn-info btn-lg btn-block btn-question">{{ question. secondAnswer }}</button>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 col-md-6 col-lg-3 text-center text-lg-left text-muted">Stworzone przez <i class="fa fa-user"></i> {{ question.userLogin }}</div>
      <div class="col-sm-6 col-md-6 col-lg-3 text-center"><i class="fa fa-heart"></i> Dodaj do ulubionych</div>
      <div class="col-sm-4 col-md-4 col-lg-2 text-center"><i class="fa fa-link"></i> Skopiuj link</div>
      <div class="col-sm-4 col-md-4 col-lg-2 text-center"><i class="fa fa-comments"></i> Skomentuj</div>
      <div class="col-sm-4 col-md-4 col-lg-2 text-center text-lg-right text-muted"> {{ question.plusCount - question.minusCount }} ({{ question.plusCount + question.minusCount }})</div>
    </div>
  </div>
</div>
