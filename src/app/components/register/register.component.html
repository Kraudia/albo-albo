<div class="row justify-content-md-center">
  <div class="col-md-8 col-lg-6">
    <form>
      <h5 class="text-center">Zarejestruj się</h5>
      <div class="container">
        <button class="btn btn-facebook btn-block" type="button">Zarejestruj się przez <strong>Facebook</strong></button>
        <button class="btn btn-google btn-block" type="button">Zarejestruj się przez <strong>Google</strong></button>

        <p class="text-center">
          lub
        </p>

        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
          <input type="text" class="form-control" placeholder="Login" aria-label="Login" autofocus required/>
        </div>

        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
          <input type="password" class="form-control" placeholder="Hasło" aria-label="Hasło" required />
        </div>

        <button class="btn btn-primary btn-block btn-register" type="submit">Zarejestruj się</button>

        <div class="text-center">
          <button routerLink="/logowanie" type="button" class="btn btn-link" aria-label="Zaloguj się">Masz już konto? <strong>Zaloguj się</strong></button>
        </div>
      </div>
    </form>
  </div>
</div>
