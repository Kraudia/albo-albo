<div class="container-fluid">

  <div class="row">
    <div class="col-sm-6">
      <h3>Edytuj pytanie</h3>
      <form class="form-inline" (keyup.enter)="edit()">
        <div class="form-group">
          <label for="question">Id pytania</label>
          <input type="number" class="form-control mx-sm-3" id="question" name="question" [(ngModel)]="question">
        </div>
        <button type="button" class="btn btn-primary" (click)="edit()">Przejd≈∫ do edycji pytania</button>
      </form>
    </div>
  </div>
</div>
