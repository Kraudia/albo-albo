<div class="row">
  <div class="col-12">
    <app-medium-question *ngFor="let question of questions" [question]="question.question" ></app-medium-question>
  </div>
</div>

<div class="row mb-4" *ngIf="isLoading">
  <div class="col-12">
    <div class="mt-2 text-center">
      <ngx-loading [show]="isLoading"></ngx-loading>
      <br />
      Trwa pobieranie...
    </div>
  </div>
</div>

<div class="row" *ngIf="questions != null && questions.length == 0">
  <div class="col-12">
    <div class="card bg-light">
      <div class="card-body">
        Brak pyta≈Ñ.
      </div>
    </div>
  </div>
</div>
