<div class="row p-5" *ngIf="isLoading">
  <div class="col-12">
    <div class="mt-2 text-center">
      <ngx-loading [show]="isLoading"></ngx-loading>
      <br />
      Trwa pobieranie...
    </div>
  </div>
</div>

<div class="row align-items-center" *ngIf="!isLoading">
  <div class="order-md-1 col-md-1 col-6">
    <button class="btn btn-block btn-link align-self-stretch" (click)="goBack()"><i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i></button>
  </div>
  <div class="order-md-3 col-md-1 col-6">
    <button class="btn btn-block btn-link align-self-stretch" (click)="goForward()"><i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i></button>
  </div>
  <div class="order-md-2 col-md-10 col-12">
    <app-question [oneQuestion]="question" [btnFirst]="btnFirst" [btnSecond]="btnSecond" *ngIf="!errorMessage"></app-question>

    <div class="alert alert-danger text-center" role="alert" *ngIf="errorMessage">
      <h4 class="alert-heading">Błąd 404</h4>
      <p>
        Oops, wygląda na to, że nie ma takiego pytania.</p>
      <p>
        Sprawdź poprawność adresu lub <a href class="alert-link" (click)="backLocation()">cofnij się do poprzedniej strony</a>. Możesz też <a class="alert-link" [routerLink]="['/']">wylosować nowe pytanie</a>.
      </p>
    </div>
  </div>
</div>
