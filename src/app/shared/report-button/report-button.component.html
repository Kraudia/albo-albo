<button *ngIf="authService.isLoggedIn()" (click)="showReportModal()" type="button" class="btn btn-sm btn-report"><i class="fa fa-flag text-warning" aria-hidden="true"></i> Zgłoś</button>

<div class="modal fade" #reportModal tabindex="-1" role="dialog" aria-labelledby="reportModalLabel" aria-hidden="true">
  <div class="modal-dialog text-left" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="reportModalLabel"><i class="fa fa-hashtag" aria-hidden="true"></i>{{ question }} Zgłoś pytanie</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Zamknij">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="">
          Powód do zgłoszenia:
        </div>

        <form class="m-2" [class.has-error]="buttonClicked && !reason"  [class.has-success]="buttonClicked && reason">
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input [(ngModel)]="reason" class="form-check-input" type="radio" name="reason" value="spam" required> spam
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input [(ngModel)]="reason" class="form-check-input" type="radio" name="reason" value="złe tagi" required> złe tagi
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input [(ngModel)]="reason" class="form-check-input" type="radio" name="reason" value="dublowanie pytania" required> dublowanie pytania
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input [(ngModel)]="reason" class="form-check-input" type="radio" name="reason" value="treść nieodpowiednia dla osób niepełnoletnich" required> treść nieodpowiednia dla osób niepełnoletnich
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input [(ngModel)]="reason" class="form-check-input" type="radio" name="reason" value="zawartośc nie powinna tu się znaleźć" required> zawartośc nie powinna tu się znaleźć
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input [(ngModel)]="reason" class="form-check-input" type="radio" name="reason" value="inny powód" required> inny powód
            </label>
          </div>
        </form>

          <div class="mb-2">
            Zgłoszenie pytania nie jest równoznaczne z jego skasowaniem, każde zgłoszenie jest indywidualnie rozpatrywane przez moderację.
          </div>

        <div class="text-danger" *ngIf="buttonClicked && !reason">
          Proszę wybrać powód zgłoszenia.
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Anuluj</button>
        <button type="button" class="btn btn-primary" (click)="report()"><i *ngIf="isLoading" class="fa fa-refresh fa-spin fa-fw" aria-hidden="true"></i> Zgłoś</button>
      </div>
    </div>
  </div>
</div>
