<button (click)="vote(-1)" type="button" class="btn btn-sm text-danger" [ngClass]="{ 'btn-vote': !myVote, 'btn-vote--disabled': myVote == 1, 'btn-vote--voted': myVote == -1 }" [disabled]="isVoting"><i *ngIf="isVoting && myVote == -1" class="fa fa-refresh fa-spin fa-fw"></i><i *ngIf="!(isVoting && myVote == -1)" class="fa fa-thumbs-down" aria-label="Podoba mi się"></i> <span *ngIf="minusCount > 0">&#45;</span>{{ minusCount }}</button>

<button (click)="vote(1)" type="button" class="btn btn-sm text-success" [ngClass]="{ 'btn-vote': !myVote, 'btn-vote--disabled': myVote == -1, 'btn-vote--voted': myVote == 1  }" [disabled]="isVoting"><i *ngIf="isVoting && myVote == 1" class="fa fa-refresh fa-spin fa-fw"></i><i *ngIf="!(isVoting && myVote == 1)" class="fa fa-thumbs-up" aria-label="Nie podoba mi się"></i> <span *ngIf="plusCount > 0">&#43;</span>{{ plusCount }}</button>
