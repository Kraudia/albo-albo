<div class="row" *ngIf="stats">
  <div class="col-6 text-center stats-icon stats-questions">
    <span class="stats-number">{{ stats.questions }}</span>
    <span class="stats-description">pytań</span>
  </div>

  <div class="col-6 text-center stats-icon stats-answers">
    <span class="stats-number">{{ stats.answers }}</span>
    <span class="stats-description">odpowiedzi</span>
  </div>
</div>

<div class="row" *ngIf="stats">
  <div class="col-6 text-center stats-icon stats-comments">
    <span class="stats-number">{{ stats.comments }}</span>
    <span class="stats-description">komentarzy</span>
  </div>

  <div class="col-6 text-center stats-icon stats-users">
    <span class="stats-number">{{ stats.users }}</span>
    <span class="stats-description">osób</span>
  </div>
</div>
