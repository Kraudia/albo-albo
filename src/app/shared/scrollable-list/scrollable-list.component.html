<div *ngIf="questions != null && questions.length > 0" style="height: 100%" infiniteScroll [infiniteScrollDistance]="scrollDistance" [infiniteScrollThrottle]="throttle"  [infiniteScrollDisabled]="disableScroll" (scrolled)="onScrollDown()">
    <app-question *ngFor="let question of questions" [oneQuestion]="question" [btnFirst]="btnFirst" [btnSecond]="btnSecond"></app-question>

  <div class="card bg-white border-0">
    <div class="card-body text-center mt-2" *ngIf="isLoading">
      <ngx-loading [show]="isLoading"></ngx-loading>
      <br />
      Trwa pobieranie pytań...
    </div>
  </div>
</div>


<div class="card bg-light" *ngIf="questions != null && questions.length == 0">
  <div class="card-body">
    Brak pytań.
  </div>
</div>
