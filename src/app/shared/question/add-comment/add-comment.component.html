<div class="row mb-2">
  <div class="card-body" *ngIf="authService.isNotLoggedIn()">
    No dobrze, chcesz skomentować? W takim razie <a [routerLink]="['/logowanie']"><strong>zaloguj się</strong></a> lub <a [routerLink]="['/rejestracja']"><strong>zarejestruj się</strong></a>.
  </div>

  <div class="card-body" *ngIf="authService.isLoggedIn()">
    <form id="needs-validation" novalidate>
      <div class="form-group row">
        <textarea #commentInput rows="3" class="form-control" [class.is-valid]="isValid" [class.is-invalid]="isInvalid" placeholder="Napisz komentarz..." [(ngModel)]="commentValue" required [ngModelOptions]="{standalone: true}" spellcheck="true"></textarea>
        <small class="invalid-feedback">
          Pole nie może być puste.
        </small>
        <small class="valid-feedback">
          Dodano komentarz.
        </small>
      </div>

      <button type="button" class="btn btn-success float-right" (click)="comment(commentInput.value)" [disabled]="isSubmitting"><i class="fa fa-refresh fa-spin fa-fw" aria-hidden="true" *ngIf="isSubmitting"></i> Dodaj komentarz</button>
    </form>
  </div>
</div>
